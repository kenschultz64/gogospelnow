<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GoGospelNow Listener</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: calc(env(safe-area-inset-bottom) + 100px);
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #f3f4f6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
            color: #60a5fa;
        }

        .logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 0.95em;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        .status.connecting {
            background: rgba(251, 191, 36, 0.2);
            border-color: rgba(251, 191, 36, 0.4);
            color: #fbbf24;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9em;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.1em;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #3b82f6;
        }

        input[type="text"]::placeholder {
            color: #6b7280;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #4b5563;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-disconnect {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4);
        }

        .text-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            min-height: 50px;
        }

        .text-box h3 {
            margin: 0 0 8px 0;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9ca3af;
        }

        #transcription {
            color: #d1d5db;
            font-style: italic;
            font-size: 0.95em;
        }

        #translation {
            color: #ffffff;
            font-size: 1.15em;
            font-weight: 500;
            line-height: 1.5;
        }

        /* Audio controls footer */
        .audio-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.98);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 16px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .audio-footer.hidden {
            display: none;
        }

        .playback-info {
            font-size: 0.9em;
            color: #d1d5db;
        }

        .play-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            color: white;
            font-size: 1.3em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .screen-on-indicator {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            right: 10px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            z-index: 1001;
            display: none;
        }

        .screen-on-indicator.active {
            display: block;
        }

        .help-text {
            font-size: 0.85em;
            color: #9ca3af;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="screen-on-indicator" id="screenIndicator">ðŸ”’ Screen Locked On</div>

    <div class="container">
        <div class="logo">ðŸŽ§</div>
        <h1>GoGospelNow</h1>

        <!-- Setup Screen -->
        <div id="setupScreen">
            <div class="card">
                <div id="statusSetup" class="status disconnected">Not Connected</div>

                <div class="form-group">
                    <label>Server Address</label>
                    <input type="text" id="serverInput" placeholder="e.g., 192.168.1.50:7860" autocapitalize="off"
                        autocorrect="off" spellcheck="false">
                </div>

                <button id="connectBtn" class="btn">Connect & Start Listening</button>

                <p class="help-text">Enter the IP address shown on the translator computer</p>
            </div>
        </div>

        <!-- Listening Screen -->
        <div id="listeningScreen" style="display: none;">
            <div class="card">
                <div id="statusListening" class="status">ðŸŸ¢ Connected â€¢ Screen Locked On</div>

                <div class="text-box">
                    <h3>Translation</h3>
                    <div id="translation">Waiting for translation...</div>
                </div>

                <div class="text-box">
                    <h3>Original</h3>
                    <div id="transcription">...</div>
                </div>

                <button id="disconnectBtn" class="btn btn-disconnect">Disconnect</button>
            </div>
        </div>
    </div>

    <!-- Audio Footer -->
    <div class="audio-footer hidden" id="audioFooter">
        <div class="playback-info" id="playbackStatus">Waiting for audio...</div>
        <button class="play-btn" id="playBtn">â–¶</button>
    </div>

    <audio id="audioPlayer" playsinline style="display:none;"></audio>

    <!-- Capacitor Core -->
    <script src="js/capacitor-plugins.js"></script>

    <script>
        // Elements
        const setupScreen = document.getElementById('setupScreen');
        const listeningScreen = document.getElementById('listeningScreen');
        const serverInput = document.getElementById('serverInput');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusSetup = document.getElementById('statusSetup');
        const statusListening = document.getElementById('statusListening');
        const transcriptionEl = document.getElementById('transcription');
        const translationEl = document.getElementById('translation');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioFooter = document.getElementById('audioFooter');
        const playBtn = document.getElementById('playBtn');
        const playbackStatus = document.getElementById('playbackStatus');
        const screenIndicator = document.getElementById('screenIndicator');

        // State
        let serverUrl = '';
        let pollInterval = null;
        let lastAudioUrl = '';
        let audioQueue = [];
        let isPlaying = false;
        let isConnected = false;

        // Storage key
        const STORAGE_KEY = 'gogospelnow_server';

        // Load saved server address
        function loadSavedServer() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                serverInput.value = saved;
            }
        }

        // Save server address
        function saveServer(address) {
            localStorage.setItem(STORAGE_KEY, address);
        }

        // Enable screen wake lock (Native Android)
        async function enableKeepAwake() {
            try {
                await window.KeepAwake.keepAwake();
                console.log('Keep Awake enabled');
                screenIndicator.classList.add('active');
                return true;
            } catch (e) {
                console.error('Keep Awake failed:', e);
                return false;
            }
        }

        // Disable screen wake lock
        async function disableKeepAwake() {
            try {
                await window.KeepAwake.allowSleep();
                console.log('Keep Awake disabled');
                screenIndicator.classList.remove('active');
            } catch (e) {
                console.error('Allow Sleep failed:', e);
            }
        }

        // Connect to server
        async function connect() {
            let address = serverInput.value.trim();

            if (!address) {
                statusSetup.textContent = 'âš ï¸ Please enter a server address';
                statusSetup.className = 'status disconnected';
                return;
            }

            // Add http:// if not present
            if (!address.startsWith('http://') && !address.startsWith('https://')) {
                address = 'http://' + address;
            }

            // Add port if not present
            if (!address.includes(':7860') && !address.includes(':8000')) {
                address += ':7860';
            }

            serverUrl = address;
            statusSetup.textContent = 'ðŸ”„ Connecting...';
            statusSetup.className = 'status connecting';
            connectBtn.disabled = true;

            // Test connection
            try {
                const testUrl = serverUrl + '/api/listener/status';
                const response = await fetch(testUrl);

                if (!response.ok) {
                    throw new Error('Server responded with error');
                }

                // Connection successful
                saveServer(serverInput.value.trim());

                // Enable keep awake
                await enableKeepAwake();

                // Initialize audio (requires user gesture)
                audioPlayer.play().then(() => audioPlayer.pause()).catch(() => { });

                // Switch to listening screen
                setupScreen.style.display = 'none';
                listeningScreen.style.display = 'block';
                audioFooter.classList.remove('hidden');

                isConnected = true;
                startPolling();

            } catch (e) {
                console.error('Connection failed:', e);
                statusSetup.textContent = 'âŒ Cannot connect to server';
                statusSetup.className = 'status disconnected';
                connectBtn.disabled = false;
            }
        }

        // Disconnect
        async function disconnect() {
            isConnected = false;

            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }

            await disableKeepAwake();

            audioPlayer.pause();
            audioQueue = [];
            isPlaying = false;

            // Switch back to setup screen
            listeningScreen.style.display = 'none';
            audioFooter.classList.add('hidden');
            setupScreen.style.display = 'block';

            statusSetup.textContent = 'Disconnected';
            statusSetup.className = 'status disconnected';
            connectBtn.disabled = false;
        }

        // Poll for updates
        async function pollStatus() {
            if (!isConnected) return;

            try {
                const response = await fetch(serverUrl + '/api/listener/status');
                const data = await response.json();

                if (data.transcription) {
                    transcriptionEl.textContent = data.transcription;
                }
                if (data.translation) {
                    translationEl.textContent = data.translation;
                }
                if (data.audio_url && data.audio_url !== lastAudioUrl) {
                    lastAudioUrl = data.audio_url;
                    queueAudio(serverUrl + data.audio_url);
                }

                statusListening.textContent = 'ðŸŸ¢ Connected â€¢ Screen Locked On';
                statusListening.className = 'status';

            } catch (e) {
                console.error('Poll error:', e);
                statusListening.textContent = 'âš ï¸ Connection interrupted...';
                statusListening.className = 'status connecting';
            }
        }

        function startPolling() {
            pollStatus(); // Initial poll
            pollInterval = setInterval(pollStatus, 1000);
        }

        // Audio queue management
        function queueAudio(url) {
            if (!url) return;
            audioQueue.push(url);
            if (!isPlaying) {
                playNextInQueue();
            }
        }

        function playNextInQueue() {
            if (audioQueue.length > 0) {
                const nextUrl = audioQueue.shift();
                audioPlayer.src = nextUrl;
                audioPlayer.play().catch(e => {
                    console.log('Play error:', e);
                    playbackStatus.textContent = 'Tap â–¶ to play';
                });
                isPlaying = true;
            } else {
                isPlaying = false;
                playbackStatus.textContent = 'Waiting for audio...';
            }
        }

        // Audio event listeners
        audioPlayer.addEventListener('ended', playNextInQueue);
        audioPlayer.addEventListener('play', () => {
            playBtn.textContent = 'â¸';
            playbackStatus.textContent = 'Playing...';
        });
        audioPlayer.addEventListener('pause', () => {
            playBtn.textContent = 'â–¶';
            if (!isPlaying) {
                playbackStatus.textContent = 'Paused';
            }
        });

        // Button event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);

        playBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                if (audioPlayer.src) {
                    audioPlayer.play();
                } else if (audioQueue.length > 0) {
                    playNextInQueue();
                }
            } else {
                audioPlayer.pause();
            }
        });

        // Enter key to connect
        serverInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });

        // Initialize
        loadSavedServer();
        console.log('GoGospelNow Listener App initialized');
    </script>
</body>

</html>
