<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGospel Listener</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #f3f4f6;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #60a5fa;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.2);
        }
        .start-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        .start-btn:active {
            transform: scale(0.98);
        }
        .text-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 60px;
        }
        .text-box h3 {
            margin-top: 0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9ca3af;
        }
        #transcription { color: #d1d5db; font-style: italic; }
        #translation { color: #ffffff; font-size: 1.2em; font-weight: 500; }
        
        .hidden-audio { opacity: 0.5; margin-top: 20px; text-align: center; }
        audio { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ§ GoGospel Listener</h1>
        
        <div id="status" class="status">Tap Start to Connect</div>
        
        <button id="startBtn" class="start-btn">Start Listening</button>
        
        <div class="text-box">
            <h3>Translation</h3>
            <div id="translation">...</div>
        </div>

        <div class="text-box">
            <h3>Original</h3>
            <div id="transcription">...</div>
        </div>
        
        <div class="hidden-audio">
            <!-- Hidden video for Wake Lock fallback -->
            <video id="noSleepVideo" playsinline muted loop style="height:1px;width:1px;opacity:0.01;position:absolute;top:0;left:0;pointer-events:none;">
                <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAr9tZGF0AAACoAYF//+///AAAAMmF2Y0MBZAAK/+EAGWdkAAqs2V+WXAWyAAADAAIAAAMAYB4kSywBAAZo6+PLIsAAAAAYc3R0cwAAAAAAAAABAAAAAQAAAgAAAAAcc3RzYwAAAAAAAAABAAAAAQAAAAEAAAABAAAAFHN0c3oAAAAAAAACtwAAAAEAAAAUc3RjbwAAAAAAAAABAAAAMAAAAGJ1ZHRhAAAAWm1ldGEAAAAAAAAAIWhkbHIAAAAAAAAAAG1kaXJhcHBsAAAAAAAAAAAAAAAALWilc3QAAAAlqXRvbwAAAB1kYXRhAAAAAQAAAABMYXZmNTQuNjMuMTA0" type="video/mp4">
            </video>
            <audio id="audioPlayer" playsinline style="display:none;">
                Your browser does not support audio playback.
            </audio>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusEl = document.getElementById('status');
        const transEl = document.getElementById('transcription');
        const translEl = document.getElementById('translation');
        const audioPlayer = document.getElementById('audioPlayer');
        const noSleepVideo = document.getElementById('noSleepVideo');
        
        let isListening = false;
        let wakeLock = null;
        let pollInterval = null;
        let lastAudioUrl = "";
        let audioQueue = [];
        let isPlaying = false;

        // Wake Lock
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    statusEl.textContent = "Screen Wake Lock Active";
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        // Re-request wake lock on visibility change
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Audio Queue Processing
        audioPlayer.addEventListener('ended', playNextInQueue);
        
        function playNextInQueue() {
            if (audioQueue.length > 0) {
                const nextUrl = audioQueue.shift();
                audioPlayer.src = nextUrl;
                audioPlayer.play().catch(e => console.log("Play error:", e));
                isPlaying = true;
            } else {
                isPlaying = false;
            }
        }

        function queueAudio(url) {
            if (!url) return;
            // Avoid re-queuing the same file immediately if polled multiple times
            // But main.py generates unique filenames, so checking URL equality is enough
            if (url === lastAudioUrl) return; 
            
            lastAudioUrl = url;
            audioQueue.push(url);
            
            if (!isPlaying) {
                playNextInQueue();
            }
        }

        // Polling
        async function pollStatus() {
            try {
                const response = await fetch('/api/listener/status');
                const data = await response.json();
                
                if (data.transcription) transEl.textContent = data.transcription;
                if (data.translation) translEl.textContent = data.translation;
                
                if (data.audio_url) {
                    queueAudio(data.audio_url);
                }
            } catch (e) {
                console.log("Polling error:", e);
            }
        }

        startBtn.addEventListener('click', () => {
            if (isListening) return;
            
            // Init audio context
            audioPlayer.play().then(() => {
                // Keep playing if queue has items, otherwise it pauses naturally
            }).catch(() => {});

            // Init Wake Lock video
            noSleepVideo.play().catch(e => console.log("Video wake lock failed:", e));

            isListening = true;
            startBtn.textContent = "Listening...";
            startBtn.style.background = "#10b981";
            
            requestWakeLock();
            pollInterval = setInterval(pollStatus, 1000);
            
            // Re-request wake lock periodically to ensure it stays active
            setInterval(async () => {
                if (isListening && !wakeLock && document.visibilityState === 'visible') {
                    await requestWakeLock();
                }
            }, 10000);
        });
    </script>
</body>
</html>
