<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGospel Listener</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 100px; /* Space for footer */
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #f3f4f6;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #60a5fa;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        /* Make the video part of the status indicator design */
        #noSleepVideo {
            width: 20px; 
            height: 20px; 
            opacity: 0.5; 
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 8px;
            border: 2px solid #10b981;
        }
        .start-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        .start-btn:active {
            transform: scale(0.98);
        }
        .text-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 60px;
        }
        .text-box h3 {
            margin-top: 0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9ca3af;
        }
        #transcription { color: #d1d5db; font-style: italic; }
        #translation { color: #ffffff; font-size: 1.2em; font-weight: 500; }
        
        /* Sticky Footer Audio Controls */
        .audio-controls-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
        }
        .playback-info {
            font-size: 0.9em;
            color: #d1d5db;
        }
        #footerPlayBtn {
            background: #2563eb;
            border: none;
            color: white;
            font-size: 1.2em;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ§ GoGospel Listener</h1>
        
        <div id="status" class="status">
            <!-- Visible video element acting as a 'Live' indicator -->
            <video id="noSleepVideo" playsinline muted loop>
                <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAr9tZGF0AAACoAYF//+///AAAAMmF2Y0MBZAAK/+EAGWdkAAqs2V+WXAWyAAADAAIAAAMAYB4kSywBAAZo6+PLIsAAAAAYc3R0cwAAAAAAAAABAAAAAQAAAgAAAAAcc3RzYwAAAAAAAAABAAAAAQAAAAEAAAABAAAAFHN0c3oAAAAAAAACtwAAAAEAAAAUc3RjbwAAAAAAAAABAAAAMAAAAGJ1ZHRhAAAAWm1ldGEAAAAAAAAAIWhkbHIAAAAAAAAAAG1kaXJhcHBsAAAAAAAAAAAAAAAALWilc3QAAAAlqXRvbwAAAB1kYXRhAAAAAQAAAABMYXZmNTQuNjMuMTA0" type="video/mp4">
            </video>
            <span id="statusText">Tap Start to Connect</span>
        </div>
        
        <button id="startBtn" class="start-btn">Start Listening</button>
        
        <div class="text-box">
            <h3>Translation</h3>
            <div id="translation">...</div>
        </div>

        <div class="text-box">
            <h3>Original</h3>
            <div id="transcription">...</div>
        </div>
        
        <!-- Hidden audio element for logic -->
        <audio id="audioPlayer" playsinline style="display:none;"></audio>
    </div>

    <!-- Sticky Footer -->
    <div class="audio-controls-footer" id="audioFooter" style="display:none;">
        <div class="playback-info" id="playbackStatus">Waiting for audio...</div>
        <button id="footerPlayBtn">â–¶</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('statusText');
        const transEl = document.getElementById('transcription');
        const translEl = document.getElementById('translation');
        const audioPlayer = document.getElementById('audioPlayer');
        const noSleepVideo = document.getElementById('noSleepVideo');
        const audioFooter = document.getElementById('audioFooter');
        const footerPlayBtn = document.getElementById('footerPlayBtn');
        const playbackStatus = document.getElementById('playbackStatus');
        
        let isListening = false;
        let wakeLock = null;
        let pollInterval = null;
        let lastAudioUrl = "";
        let audioQueue = [];
        let isPlaying = false;

        // Wake Lock
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    statusText.textContent = "Live Ã¢â‚¬Â¢ Screen Lock Active";
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
                statusText.textContent = "Live Ã¢â‚¬Â¢ Video Keep-Awake Active";
            }
        }

        // Re-request wake lock on visibility change
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
            // Ensure video keeps playing
            if (isListening && noSleepVideo.paused) {
                noSleepVideo.play().catch(e => console.log("Video resume failed:", e));
            }
        });

        // Audio Queue Processing
        audioPlayer.addEventListener('ended', playNextInQueue);
        audioPlayer.addEventListener('play', () => {
            footerPlayBtn.textContent = "â¸";
            playbackStatus.textContent = "Playing...";
        });
        audioPlayer.addEventListener('pause', () => {
            footerPlayBtn.textContent = "â–¶";
            playbackStatus.textContent = "Paused";
        });
        
        function playNextInQueue() {
            if (audioQueue.length > 0) {
                const nextUrl = audioQueue.shift();
                audioPlayer.src = nextUrl;
                audioPlayer.play().catch(e => {
                    console.log("Play error:", e);
                    playbackStatus.textContent = "Tap play to resume";
                });
                isPlaying = true;
            } else {
                isPlaying = false;
                playbackStatus.textContent = "Waiting for audio...";
            }
        }

        function queueAudio(url) {
            if (!url) return;
            if (url === lastAudioUrl) return; 
            
            lastAudioUrl = url;
            audioQueue.push(url);
            
            if (!isPlaying) {
                playNextInQueue();
            }
        }

        // Polling
        async function pollStatus() {
            try {
                const response = await fetch('/api/listener/status');
                const data = await response.json();
                
                if (data.transcription) transEl.textContent = data.transcription;
                if (data.translation) translEl.textContent = data.translation;
                
                if (data.audio_url) {
                    queueAudio(data.audio_url);
                }
            } catch (e) {
                console.log("Polling error:", e);
            }
        }

        function startSession() {
            if (isListening) return;
            
            // Init audio context
            audioPlayer.play().then(() => {
                audioPlayer.pause();
            }).catch(() => {});

            // Init Wake Lock video (Must be visible and playing)
            noSleepVideo.play().catch(e => console.log("Video wake lock failed:", e));

            isListening = true;
            startBtn.style.display = 'none';
            audioFooter.style.display = 'flex';
            statusText.textContent = "Connecting...";
            
            requestWakeLock();
            pollInterval = setInterval(pollStatus, 1000);
            
            // Periodic Wake Lock refresh
            setInterval(async () => {
                if (isListening && !wakeLock && document.visibilityState === 'visible') {
                    await requestWakeLock();
                }
                if (isListening && noSleepVideo.paused) {
                    noSleepVideo.play().catch(() => {});
                }
            }, 5000);
        }

        startBtn.addEventListener('click', startSession);
        
        footerPlayBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                if (audioPlayer.src) {
                    audioPlayer.play();
                } else if (audioQueue.length > 0) {
                    playNextInQueue();
                }
            } else {
                audioPlayer.pause();
            }
        });
    </script>
</body>
</html>
